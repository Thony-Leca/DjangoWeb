{% extends 'shop/base.html' %}

{% load static %}

{% block content %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Detalle de {{servicio}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="{% static 'img/ %'}" alt="Generic product" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <span class="text-primary float-end">${{ servicio.price }}.00</span>
                        <h5>{{ servicio }}</h5>
                        <p>{{ servicio.description }}</p>
                        <br>
                        <p>Pertenece a la categoria de: </p> 
                        <p>{{ servicio.category }}</p> 
                        <form>
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <a href="{%url 'shop:contact'%}"><button type="button" class="btn btn-dark" style="background-color: #212529;">Ponerse en contacto</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
